<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writer Registration | MyBlogSpace</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/writer_register.css">

</head>
<body>
  <div class="register-card">
    <i class="bi bi-pencil icon-header"></i>
    <h3>Writer Registration</h3>

    <form id="writerForm" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="left-column">
        <div>
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="firstname" required />
        </div>

        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required />
        </div>

        <div>
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Choose a username" name="username" required />
        </div>

        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required />
        </div>
      </div>

      <div class="right-column">
        <div>
          <label for="bio" class="form-label">Bio</label>
          <textarea id="bio" class="form-control" placeholder="Write a short bio about yourself..." name="bio"></textarea>
        </div>

        <div>
          <label class="form-label">Profile Image</label>
          <label for="profile" class="profile-label">
            <i class="bi bi-camera"></i> Upload Profile Image
            <img id="previewImg" class="profile-preview" src="" alt="" style="display: none;" />
          </label>
          <input type="file" class="profile-upload" id="profile" name="profile" />
        </div>

      </div>

<div class="role-toggle">
          <a class="btn role-btn" href="{% url 'reader-register' %}" >Are you a reader?</a>
        </div>

      <button type="submit" class="btn btn-register">
        <i class="bi bi-person-plus"></i> Register
      </button>
    </form>
  </div>

{% if error %}
    <div class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3"
      role="alert" style="z-index:1055; min-width:300px;">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

  <script>
    const profileInput = document.getElementById("profile");
    const previewImg = document.getElementById("previewImg");

    profileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
      }
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
