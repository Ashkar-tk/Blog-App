{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writers | BlogSphere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/css/r-writers_list.css" rel="stylesheet">
</head>

<body>
  <div class="glow-bg"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-journal-richtext"></i> BlogSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'reader-home' %}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Writers Section -->
  <div class="container">
    <h2><i class="bi bi-person-lines-fill"></i> Meet Our Writers</h2>

    <div class="row g-4">
      {% for writer in writers %}
      <!-- Writer Card -->
      <div class="col-md-4">
        <div class="writer-card">

          {% if writer.profile and writer.profile.url %}
          <img src="{{ writer.profile.url }}" alt="Profile Picture" class="profile-pic">
          {% else %}
          <img src="{% static 'images/writer_default.png' %}" alt="Default Profile" class="profile-pic">
          {% endif %}

          <h5>{{ writer.first_name }}</h5>
          <p>{{ writer.bio }}</p>
          <!-- <small><i class="bi bi-journal-text"></i> 12 Blogs Published</small><br> -->
          <a href="{% url 'writer' writer.id%}" class="view-link"><i class="bi bi-eye"></i> View Profile</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
