{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>

/* ---------- THEME ROOT COLORS ---------- */
:root {
    --bg-dark: #0a101c;
    --card-dark: #0f172a;
    --cyan: #00eaff;
    --cyan-soft: rgba(0, 234, 255, 0.4);
    --text-light: #e6faff;
    --text-muted: #8ca3b3;
}

/* ---------- GLOBAL STYLES ---------- */
body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-dark);
    margin: 0;
    color: var(--text-light);
    padding-top: 160px;
}



/* ---------- NAVBAR ---------- */
.navbar {
    width: 100%;
    margin: 0px auto;

    background: rgba(5, 5, 5, 0.85);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 255, 255, 0.15);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
}

.navbar-brand {
    color: var(--cyan) !important;
    font-weight: 700;
    font-size: 1.2rem;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
}

.navbar-brand i {
    font-size: 1.4rem;
}

.nav-link {
    color: var(--text-light) !important;
    font-weight: 500;
    transition: 0.3s ease;
}

.nav-link:hover {
    color: var(--cyan) !important;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
}

.navbar-toggler {
    box-shadow: none;
}

.container {
    max-width: 1150px;
    margin: auto;
    padding: 25px;
}

/* ---------- PROFILE HEADER ---------- */
.profile-header {
    background: rgba(15, 30, 45, 0.55);
    border: 1px solid var(--cyan-soft);
    border-radius: 18px;
    padding: 40px 20px;
    text-align: center;
    position: relative;
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    backdrop-filter: blur(8px);
}

/* .profile-header::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--cyan), #0088ff, var(--cyan));
    box-shadow: 0 0 20px var(--cyan);
} */

.profile-img {
    width: 135px;
    height: 135px;
    border-radius: 50%;
    border: 4px solid var(--cyan);
    object-fit: cover;
    margin-bottom: 14px;
    box-shadow: 0 0 25px var(--cyan-soft);
}

.writer-name {
    font-size: 2rem;
    font-weight: 700;
    text-shadow: 0 0 12px var(--cyan-soft);
}

.writer-bio {
    max-width: 620px;
    margin: 10px auto;
    color: var(--text-muted);
    font-size: 0.95rem;
}

/* ---------- FOLLOW/UNFOLLOW BUTTON ---------- */
.follow-btn {
    margin-top: 18px;
    padding: 10px 28px;
    border-radius: 10px;
    background: transparent;
    border: 1px solid var(--cyan);
    color: var(--cyan);
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    box-shadow: 0 0 15px rgba(0,255,255,0.25);
    transition: 0.3s ease;
}

.follow-btn:hover {
    background: var(--cyan);
    color: #00141a;
    box-shadow: 0 0 25px var(--cyan);
}

/* ---------- DASHBOARD CARDS ROW ---------- */
.dashboard-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 30px;
}

.dashboard-card {
    width: 160px;
    padding: 25px 15px;
    background: rgba(0, 234, 255, 0.06);
    border: 1px solid rgba(0,255,255,0.25);
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 0 18px rgba(0,255,255,0.12);
    transition: 0.3s ease;
}

.dashboard-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 28px rgba(0,255,255,0.45);
    border-color: var(--cyan);
}

.dashboard-number {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--cyan);
    text-shadow: 0 0 10px var(--cyan-soft);
}

.dashboard-label {
    font-size: 0.82rem;
    color: var(--text-muted);
    margin-top: 6px;
}

/* ---------- SECTION TITLE ---------- */
.section-title {
    font-size: 1.6rem;
    margin: 45px 0 25px;
    padding-left: 15px;
    border-left: 4px solid var(--cyan);
    text-shadow: 0 0 12px var(--cyan-soft);
}

/* ---------- BLOG GRID ---------- */
.blog-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

/* ---------- BLOG CARD ---------- */
.blog-card {
    background: rgba(15, 30, 45, 0.55);
    border: 1px solid rgba(0,255,255,0.25);
    border-radius: 14px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
    transition: 0.3s;
    box-shadow: 0 0 20px rgba(0,255,255,0.1);
    backdrop-filter: blur(6px);
}

.blog-card:hover {
    transform: translateY(-6px);
    border-color: var(--cyan);
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
}

.card-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid rgba(0,255,255,0.25);
}

.card-content {
    padding: 18px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
}

.card-title {
    font-size: 1.2rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(0,255,255,0.3);
}

.card-desc {
    flex-grow: 1;
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 18px;
}

.btn-read {
    padding: 8px 20px;
    border-radius: 8px;
    border: 1px solid var(--cyan);
    color: var(--cyan);
    text-decoration: none;
    font-size: 0.9rem;
    width: fit-content;
    align-self: flex-start;
    margin-top: auto;
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
    transition: 0.25s;
}

.btn-read:hover {
    background: var(--cyan);
    color: #011017;
    box-shadow: 0 0 25px var(--cyan);
}

</style>
</head>

<body>
    
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'reader-home' %}">
      <i class="bi bi-journal-richtext"></i>
      <span>BlogSphere</span>
    </a>

    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
        <li class="nav-item">
          <a href="{% url 'reader-home' %}" class="nav-link">Home
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link text-danger"> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">


    <!-- BLOGS -->
    <h2 class="section-title">Disliked Blogs</h2>

    <div class="blog-grid">
        {% for blog in blogs %}
        <div class="blog-card">

            {% if blog.image and blog.image.url %}
            <img src="{{ blog.image.url }}" class="card-img" alt="Blog Image">
            {% else %}
            <img src="{% static 'images/blog_default.png' %}" class="card-img" alt="Default Blog Image">
            {% endif %}

            <div class="card-content">
                <h3 class="card-title">{{ blog.blog_title }}</h3>
                <p class="card-desc">{{ blog.content|truncatechars:150 }}</p>

                <a href="{% url 'reader-blog_detail' blog.id %}" class="btn-read">Read More</a>
            </div>

        </div>
        {% endfor %}
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
