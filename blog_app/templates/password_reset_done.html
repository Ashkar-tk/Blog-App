<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Email Sent | BlogSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
    --bg-dark:#0a0f1a;
    --cyan:#00eaff;
    --cyan-soft:rgba(0,234,255,.4);
    --text-light:#e6faff;
    --text-muted:#8ca3b3;
}
body{
    background:radial-gradient(circle at top,#0b1220,#020617);
    color:var(--text-light);
    font-family:Poppins,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    max-width:420px;
    padding:35px;
    border-radius:18px;
    text-align:center;
    background:rgba(15,30,45,.65);
    border:1px solid var(--cyan-soft);
    box-shadow:0 0 35px rgba(0,255,255,.25);
}
.icon{
    font-size:45px;
    color:var(--cyan);
    text-shadow:0 0 15px var(--cyan);
}
p{color:var(--text-muted)}
a{color:var(--cyan);text-decoration:none}
</style>
</head>

<body>
<div class="card">
    <div class="icon"><i class="bi bi-check-circle"></i></div>
    <h2>Email Sent</h2>
    <p>If the email exists, a password reset link has been sent.</p>
    <a href="{% url 'login' %}">‚Üê Back to Login</a>
</div>
</body>
</html>
