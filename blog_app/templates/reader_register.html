<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | MyBlogSpace</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/reader_register.css">

</head>
<body>
  <div class="register-card">
    <i class="bi bi-pencil-square icon-header"></i>
    <h3>Create Account</h3>

    

    <!-- Register Form -->
    <form id="registerForm" action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="fullname"  required/>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Choose a username" name="username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" name="password" required />
      </div>

      <!-- Role Toggle -->
    <div class="role-toggle">
      <a class="btn role-btn" href="{% url 'writer-register' %}" >Are you a writer</a>
    </div>

      <button type="submit" class="btn btn-register">
        <i class="bi bi-person-plus"></i> Register
      </button>

      <p class="form-text">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </p>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3"
      role="alert" style="z-index:1055; min-width:300px;">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}


    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
