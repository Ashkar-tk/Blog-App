{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | BlogSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ---------- THEME ROOT ---------- */
:root {
    --bg-dark: #0a0f1a;
    --card-dark: #0f172a;
    --cyan: #00eaff;
    --cyan-soft: rgba(0, 234, 255, 0.4);
    --text-light: #e6faff;
    --text-muted: #8ca3b3;
}

/* ---------- BASE ---------- */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0b1220, #020617);
    color: var(--text-light);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ---------- CARD ---------- */
.forgot-card {
    width: 100%;
    max-width: 420px;
    background: rgba(15, 30, 45, 0.65);
    border-radius: 18px;
    padding: 35px 30px;
    border: 1px solid var(--cyan-soft);
    box-shadow: 0 0 35px rgba(0,255,255,0.25);
    backdrop-filter: blur(10px);
    text-align: center;
}

/* ---------- ICON ---------- */
.lock-icon {
    font-size: 40px;
    color: var(--cyan);
    margin-bottom: 12px;
    text-shadow: 0 0 15px var(--cyan);
}

/* ---------- TEXT ---------- */
.forgot-card h2 {
    font-size: 1.8rem;
    margin-bottom: 8px;
    text-shadow: 0 0 10px var(--cyan-soft);
}

.forgot-card p {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 25px;
}

/* ---------- INPUT ---------- */
.form-group {
    text-align: left;
    margin-bottom: 25px;
}

.form-group label {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 6px;
    display: block;
}

.form-group input {
    width: 93%;
    padding: 12px 14px;
    border-radius: 10px;
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(0,255,255,0.35);
    color: var(--text-light);
    font-size: 0.95rem;
    transition: 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--cyan);
    box-shadow: 0 0 15px var(--cyan-soft);
}

/* ---------- BUTTON ---------- */
.btn-submit {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, var(--cyan), #0099ff);
    color: #02131a;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(0,255,255,0.45);
    transition: 0.3s;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 35px rgba(0,255,255,0.7);
}

/* ---------- BACK LINK ---------- */
.back-link {
    margin-top: 18px;
    display: inline-block;
    font-size: 0.85rem;
    color: var(--cyan);
    text-decoration: none;
}

.back-link:hover {
    text-shadow: 0 0 8px var(--cyan);
}
</style>
</head>

<body>

  {% if messages %}

      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
</div> -->

<div class="forgot-card">

    <div class="lock-icon">
        <i class="bi bi-envelope-lock"></i>
    </div>

    <h2>Forgot Password?</h2>
    <p>Enter your registered email address. We’ll send you a password reset link.</p>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <button type="submit" class="btn-submit">
            Send Reset Link
        </button>
        
    </form>

    <a href="{% url 'login' %}" class="back-link">
        ← Back to Login
    </a>

</div>

</body>
</html>
