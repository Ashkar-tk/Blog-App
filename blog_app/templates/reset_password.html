<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | BlogSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* SAME THEME â€” reused */
:root {
    --cyan:#00eaff;
    --cyan-soft:rgba(0,234,255,.4);
    --text-light:#e6faff;
    --text-muted:#8ca3b3;
}
body{
    background:radial-gradient(circle at top,#0b1220,#020617);
    font-family:Poppins,sans-serif;
    color:var(--text-light);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    width:420px;
    padding:35px;
    border-radius:18px;
    background:rgba(15,30,45,.65);
    border:1px solid var(--cyan-soft);
    box-shadow:0 0 35px rgba(0,255,255,.25);
}
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:10px;
    background:rgba(0,0,0,.5);
    border:1px solid var(--cyan-soft);
    color:white;
}
button{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:linear-gradient(135deg,var(--cyan),#0099ff);
    font-weight:600;
}
</style>
</head>

<body>
<div class="card">
    <h2>Set New Password</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="new_password1" placeholder="New password" required>
        <input type="password" name="new_password2" placeholder="Confirm password" required>
        <button type="submit">Update Password</button>
    </form>
</div>
</body>
</html>
